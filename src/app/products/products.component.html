<div>
    <button mat-raised-button color="primary" routerLink="add">Add New Product</button>
  </div>
  <div class="products-container">
    <mat-card *ngFor="let product of products" class="product-card">
      <img mat-card-image [src]="product.imageUrl" alt="{{ product.name }}">
      <mat-card-content>
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">View</button>
        <button mat-button color="warn" (click)="removeProduct(product.id)">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
